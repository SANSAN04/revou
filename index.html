<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
</head>
<body>

    <div class="title">Kalkulator BMI</div>
    <div class="subtitle">Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang 
     penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu?
    Yuk, hitung sekarang di kalkulator BMI.</div><br>
        
    <div class="formBMI">
<form>
    <label for="jenisKelamin" class="jenisKelamin">Jenis Kelamin</label><br>
    <input type="radio" id="jenisKelamin" name="jenisKelamin" value="Pria">Pria
    <input type="radio" id="jenisKelamin" name="jenisKelamin" value="Wanita">Wanita
<p>
    <label for="beratBadan" class="jenisKelamin">Berat Badan (Kg)</label><br>
    <input type="number" id="beratBadan" name="beratBadan" placeholder="Berat Badan">
</p>

<p>
    <label for="usia" class="usia">Usia (Tahun)</label><br>
    <input type="number" id="usia" placeholder="Usia">
</p>

    <label for="tinggiBadan" class="tinggiBadan">Tinggi Badan (Cm)</label><br>
    <input type="number" id="tinggiBadan" name="tinggiBadan" placeholder="Tinggi Badan">

<p>
    <button type="submit" id="hitungBMI">Hitung BMI</button>
    <button type="reset" id="reset">Reset</button>
</p>
</form>
<br><br>
<label for="bmi-output" class="hasil">Hasil</label><br>
<input type="text" id="bmi-output" class="hasilBMI">
<script src="script.js"></script>
</body>
</html>
